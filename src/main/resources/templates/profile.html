    <script>

        $(document).ready(function() {
          //loadAppointmentsGraph();
          var testDataUrl = "/api/profile"
          loadData();
          function loadData() {
            $.ajax({
              type: 'POST',
              url: testDataUrl,
              contentType: "text/plain",
              dataType: 'json',
              success: function (data) {
                myJsonData = data;
                populateDataTable(myJsonData);
              },
              error: function (e) {
                console.log("There was an error with your request...");
                console.log("error: " + JSON.stringify(e));
              }
            });
          }

          // populate the data table with JSON data
          function populateDataTable(data) {
            console.log(data);
            console.log("populating university data table...");
            $('#txt_email').val(data.email);
            $('#txt_mobile').val(data.mobile);
            $('#txt_id').val(data.id);
            $('#txt_created_date').val(data.createdAt);
            $('#txt_updated_date').val(data.updatedAt);
            $('#txt_locked').val(data.locked);
            $('#txt_enabled').val(data.enabled);
            $('#txt_username').val(data.username);
            $('#txt_role').val(data.role);
          }
        });

    </script>

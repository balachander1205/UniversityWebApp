    <script>

        $(document).ready(function() {
          $("#tbl_student").DataTable();
          var testDataUrl = "/api/getAllStudents"
          loadData();
          function loadData() {
            $.ajax({
              type: 'POST',
              url: testDataUrl,
              contentType: "text/plain",
              dataType: 'json',
              success: function (data) {
                myJsonData = data;
                populateDataTable(myJsonData);
              },
              error: function (e) {
                console.log("There was an error with your request...");
                console.log("error: " + JSON.stringify(e));
              }
            });
          }

          // populate the data table with JSON data
          function populateDataTable(data) {
            console.log(data);
            console.log("populating student data table...");
            $("#tbl_student").DataTable().clear();
            var length = data.length;
            for(var i = 0; i < length; i++) {
              var student = data[i];
              $('#tbl_student').dataTable().fnAddData([
                student.studentname,
                student.phonenumber,
                student.email,
                student.studentlocation,
                student.universityname,
                student.location,
                student.feedback,
                '<button class="btn btn-primary" id="btn-tr-view-data" data-bs-toggle="modal">View</button>'
              ]);
            }
          }
        });

        // onclick view button in university details table...
        $('#tbl_student').on('click','button',function(){
          console.log("on click btn-tr-view-data...")
          var $row = $(this).closest("tr");
          console.log($row);
          var $tds = $row.find("td");
          console.log($tds);
          var studentName = $tds[0].innerText;
          var phoneNum = $tds[1].innerText;
          var email = $tds[2].innerText;
          var stdLocation = $tds[3].innerText;
          var universityName = $tds[4].innerText;
          var location = $tds[5].innerText;
          var feedback = $tds[6].innerText;

          $('#txt_std_name').val(studentName);
          $('#txt_std_phonenum').val(phoneNum);
          $('#txt_std_email').val(email);
          $('#txt_std_location').val(stdLocation);
          $('#txt_location').val(location);
          $('#txt_std_university').val(universityName);
          $('#txt_std_feedback').val(feedback);
          $('#modal-student-details').modal('show');
        });
        // End of View Details button...
    </script>

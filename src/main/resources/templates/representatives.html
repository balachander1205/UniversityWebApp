<script>

        $(document).ready(function() {
          // Data table creation
          $("#tbl_university").DataTable();
          var testDataUrl = "/api/getAllRepresentatives "
          loadData();
          function loadData() {
            $.ajax({
              type: 'POST',
              url: testDataUrl,
              contentType: "text/plain",
              dataType: 'json',
              success: function (data) {
                myJsonData = data;
                populateDataTable(myJsonData);
              },
              error: function (e) {
                console.log("There was an error with your request...");
                console.log("error: " + JSON.stringify(e));
              }
            });
          }

          // populate the data table with JSON data
          function populateDataTable(data) {
            console.log("populating university data table...");
            console.log(data);
            $("#tbl_university").DataTable().clear();
            var length = data.length;
            for(var i = 0; i < length; i++) {
              var university = data[i];
              $('#tbl_university').dataTable().fnAddData( [
                university.id,
                '<img id="img-rep-pic" src="'+university.profilepic+'">',
                university.repname,
                university.email,
                university.phonenumber,
                university.username,
                university.password,
                university.availability,
                university.universityid,
                '<button class="btn btn-primary" id="btn-tr-view-data" data-bs-toggle="modal">View</button>'
              ]);
            }
          }
          // Data table creation END -----

          // onclick view button in university details table...
          $('#tbl_university').on('click','button',function(){
            console.log("on click btn-tr-view-data...")
            var $row = $(this).closest("tr");
            console.log($row);
            var $tds = $row.find("td");
            console.log($tds);
            var rowID = $tds[0].innerText;
            var repImage = $tds[1].innerText;
            var repName = $tds[2].innerText;
            var repEmail = $tds[3].innerText;
            var phone = $tds[4].innerText;
            var username = $tds[5].innerText;
            var password = $tds[6].innerText;
            var availability = $tds[7].innerText;
            var universityID = $tds[8].innerText;

            $('#img-rep-profile-pic').attr('src', repImage);
            $('#txt_row_id').val(rowID);
            $('#txt_university_id').val(universityID);
            $('#txt_university_rec').val(repName);
            $('#txt_rep_email').val(repEmail);
            $('#txt_rep_phone_no').val(phone);
            $('#txt_rep_username').val(username);
            $('#txt_rep_password').val(password);
            $('#txt_rep_availability').val(availability);
            $('#modal-report-university').modal('show');
          });
          // End of View Details button...

          // get representatives by universityID
          function getRepresentativeByUniversityId(universityId) {
            console.log("Inside saveUniversity...")
            $('#tbl_representative_details > tr').remove();
            $.ajax({
              type: 'POST',
              url: '/api/getRepresentativeByUniversityId?universityId='+universityId,
              contentType: "application/json",
              dataType: 'json',
              success: function (data) {
                $(data).each(function(i, item){
                    var data_tr = '<tr><td>'+item.repname+'</td><td>'+item.username+'</td><td>'+item.phonenumber+'</td><td>'+item.availability+'</td><td><img id="img_profile_pic" src="'+item.profilepic+'"></td></tr>';
                    $('#tbl_representative_details').append(data_tr);

                });
              },
              error: function (e) {
                console.log("There was an error inside getRepresentativeByUniversityId...");
                console.log("error: " + JSON.stringify(e));
              }
            });
          }

          // onclick btn_add_rep Add button to add representative.
          $('#btn_add_rep').click(function(){
              addNewRepresentative();
          });

          // Add representative to table.
          function addNewRepresentative(){
            console.log("On click ADD representative...");
            var repName = $('#txt_rep_name').val();
            var repUserName = $('#txt_rep_uname').val();
            var repPsd = $('#txt_rep_psd').val();
            var repPhone = $('#txt_rep_phone').val();
            var repAvailability = $('#rep_availability').find(":selected").val();
            var imageSrc = $('#textArea').val();
            console.log(imageSrc);
            var data_tr = '<tr><td>'+repName+'</td><td>'+repUserName+'</td><td>'+repPsd+'</td><td>'+repPhone+'</td><td>'+repAvailability+'</td><td><img id="img_profile_pic" src="'+imageSrc+'"></td><td><div class="col-lg-3"><button class="btn btn-danger" id="btn_remove_rep">-</button></div></td></tr>';
            $('#tbl_representative').append(data_tr);
            $('#txt_rep_name').val('');
            $('#txt_rep_uname').val('');
            $('#txt_rep_psd').val('');
            $('#avatar').attr('src', '');
          }

          // btn_remove_rep onclick remove representative from table row.
          $('#tbl_representative').on('click', 'button#btn_remove_rep', function(){
            console.log("on click btn_remove_rep...")
            var $row = $(this).closest("tr").remove();
          });

          // onclick for save button in add university
          $('#btn_save_rep').click(function(){
            var flag = $('#frm_new_university').valid();
            if(flag){
              saveNewRepresentative();
            }
          });

          // Save new university.
          function saveNewRepresentative(){
            console.log("On click save university...");
            var repName = $('#txt_repr_name').val();
            var repEmail = $('#txt_rep_email_id').val();
            var repMobile = $('#txt_rep_mobile').val();
            var username = $('#txt_rep_user_name').val();
            var password = $('#txt_rep_pswd').val();
            var availability = $('#rep_availability :selected').text();
            var universityID = $('#txt_rep_university_id').val();

            var uniAvatar1 = $('#uniAvatar1').attr('src');

            var images = [uniAvatar1];

            var payload = {
                "repEmail":repEmail,
                "profilePic":uniAvatar1,
                "repMobile":repMobile,
                "repName":repName,
                "availability":availability,
                "username":username,
                "password":password,
                "universityID":universityID
            }
            saveUniversity();
            function saveUniversity() {
              console.log("Inside saveUniversity...")
              $.ajax({
                type: 'POST',
                url: '/api/addRepresentative',
                contentType: "application/json",
                dataType: 'json',
                data: JSON.stringify(payload),
                success: function (data) {
                  myJsonData = data;
                  console.log(data);
                  $('#txt_message').html(data.message);
                  alert(data.message);
                  $('#modal-report').modal('hide');
                },
                error: function (e) {
                  console.log("There was an error inside saveUniversity...");
                  console.log("error: " + JSON.stringify(e));
                }
              });
            }
            console.log(payload);
          }


          // onclick for update button in add university
          $('#btn_update').click(function(){
            console.log("On click update university...");
            var universityID = $('#txt_university_id').val();
            var university = $('#txt_university_name').val();
            var description = $('#txt_uni_description').val();
            var location = $('#txt_uni_location').val();
            var username = $('#txt_username').val();
            var password = $('#txt_username').val();
            var state = $('#txt_uni_state').val();
            var repname = $('#rep_names :selected').text();
            var country = $('#txt_uni_country').val();
            var checkboxValues = [];
            $('input[name="report-type"]:checked').map(function() {
                checkboxValues.push($(this).val());
            });
            var courseTypeValues = [];
            $('input[name="uni-report-type"]:checked').map(function() {
                courseTypeValues.push($(this).val());
            });
            var isRecommended = $('#uni_recommend').find(":selected").val();
            // convert representative table into json
            var header = [];
            var rows = [];
            $("#tbl_representative thead tr th").each(function (i, th) {
                header.push($(th).html());
            });
            $("#tbl_representative tr:has(td)").each(function (i, tr) {
                var row = {};
                $(tr).find('td').each(function (j, td) {

        const convertBase64 = (file) => {
          return new Promise((resolve, reject) => {
            const fileReader = new FileReader();
            fileReader.readAsDataURL(file);

            fileReader.onload = () => {
              resolve(fileReader.result);
            };

            fileReader.onerror = (error) => {
              reject(error);
            };
          });
        };

        const uploadImage = async (event) => {
          const file = event.target.files[0];
          const base64 = await convertBase64(file);
          avatar.src = base64;
          textArea.innerText = base64;
        };

        input.addEventListener("change", (e) => {

    <script>

        $(document).ready(function() {
          // Data table creation
          $("#tbl_university").DataTable();
          var testDataUrl = "/api/getAllUniversities"
          loadData();
          function loadData() {
            $.ajax({
              type: 'POST',
              url: testDataUrl,
              contentType: "text/plain",
              dataType: 'json',
              success: function (data) {
                myJsonData = data;
                populateDataTable(myJsonData);
              },
              error: function (e) {
                console.log("There was an error with your request...");
                console.log("error: " + JSON.stringify(e));
              }
            });
          }

          // populate the data table with JSON data
          function populateDataTable(data) {
            console.log("populating university data table...");
            console.log(data);
            $("#tbl_university").DataTable().clear();
            var length = data.universities.length;
            for(var i = 0; i < length; i++) {
              var university = data.universities[i];
              $('#tbl_university').dataTable().fnAddData( [
                university.universityname,
                university.description,
                university.location,
                university.state,
                university.countrycode,
                university.repname,
                university.position,
                university.admissionintake,
                university.username,
                university.password
              ]);
            }
            console.log(data.representatives);
            var mySelect = $('#rep_names');
            $.each(data.representatives, function(val, text) {
                mySelect.append(
                    $('<option></option>').val(val).html(text)
                );
            });
          }
          // Data table creation END -----

          // onclick for save button in add university
          $('#btn_save').click(function(){
            console.log("On click save university...");
            var university = $('#txt_university').val();
            var description = $('#txt_description').val();
            var location = $('#txt_location').val();
            var username = $('#txt_username').val();
            var password = $('#txt_username').val();
            var repname = $('#rep_names :selected').text();
            var checkboxValues = [];
            $('input[name="report-type"]:checked').map(function() {
                        checkboxValues.push($(this).val());
            });
            console.log(university, description, location, username, password, checkboxValues);

            var payload = {
                          "admissionintake": checkboxValues.toString(),
                          "description": description,
                          "location": location,
                          "password": password,
                          "repname": repname,
                          "universityname": university,
                          "username": username
                        }
            saveUniversity();
            function saveUniversity() {
              console.log("Inside saveUniversity...")
              $.ajax({
                type: 'POST',
                url: '/api/addUniversity',
                contentType: "application/json",
                dataType: 'json',
                data: JSON.stringify(payload),
                success: function (data) {
                  myJsonData = data;
                  console.log(data);
                  $('#txt_message').html(data.message);
                },
                error: function (e) {
                  console.log("There was an error inside saveUniversity...");
                  console.log("error: " + JSON.stringify(e));
                }
              });
            }
            console.log(payload);
          });
        });

    </script>
